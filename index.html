<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made Pop-Up Using HTML & CSS & JS</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ICON -->
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <button class="open">Subscribe</button>
    <div class="modal">
        <div class="card">
            <i class="fa-sharp fa-solid fa-rectangle-xmark close"></i>
            <div class="brand">
                <img src="picture.jpg" alt="">
            </div>
            <div class="info">
                <h2>Subscribe to our newsletter</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores est voluptatibus, dignissimos
                    recusandae laboriosam ab quas itaque velit sequi magnam.</p>
                <form action="#">
                    <input type="email" placeholder="Email Address">
                    <input type="submit" value="SUBSCRIBE">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
